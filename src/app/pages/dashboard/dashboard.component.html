<mat-card class="example-card">
  <form [formGroup]="data" (ngSubmit)="add(data.value, data.valid)">
    <mat-card-header>
      <mat-card-title>
        <h1>Form</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
          <mat-form-field>
            <input matInput placeholder="Code" formControlName="code">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="description">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Rationale" formControlName="rationale">
          </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Add New Issue</button>
    </mat-card-actions>
  </form>
</mat-card>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Data</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
        <mat-form-field class="search-wrapper">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="rationale">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rationale </th>
            <td mat-cell *matCellDef="let element"> {{element.rationale}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="remove(element.position)">Delete Issue</button> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>            
  </mat-card-content>
</mat-card>
